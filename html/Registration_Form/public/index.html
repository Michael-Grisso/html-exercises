<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Simple Instructions</title>
</head>
<body>
    <h1>Register and simple instructions</h1>
    <p>Please fill the form to register</p>
    <hr>
    <form action="#" validate>
        <div>
            <label for-="email"><b>Email</b></label>
            <input type="text" placeholder="Enter your email" name="email" id="email" required/>
            <label for-="nickname"><b>Nickname</b></label>
            <input type="text" placeholder="Enter your nickname" name="nickname" id="nickname"/>
            <label for-="password"><b>Password</b></label>
            <input type="password" placeholder="Enter your password" name="password" id="password" required/>
            <label for-="password"><b>Repeat Password</b></label>
            <input type="password" placeholder="Confirm your password" name="password" id="password" required/>
        </div>
    <hr>
    <button type="submit">Register</button>
    </form>
</body>
</html>
